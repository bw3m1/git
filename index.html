<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icons/git_icon.svg" type="image/svg+xml">
    <title>git</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="menu-bar">
      <div class="tools-left">
        <div class="tool">
          <img src="icons/git_icon.svg" alt="Git Icon">
        </div>
      </div>
      <div class="tools-center">
        <div class="tool" title="Undo">
          <img src="icons/undo_icon.png" alt="Undo">
        </div>
        <div class="tool" title="Redo">
          <img src="icons/redo_icon.png" alt="Redo">
        </div>
        <div class="tool" title="Revert">
          <img src="icons/revert_icon.png" alt="Revert">
        </div>
        <div class="tool" title="Pull">
          <img src="icons/pull_icon.png" alt="Pull">
        </div>
        <div class="tool" title="Push">
          <img src="icons/push_icon.png" alt="Push">
        </div>
        <div class="tool" title="Branch">
          <img src="icons/branch_icon.svg" alt="Branch">
        </div>
        <div class="tool" title="Merge">
          <img src="icons/merge_icon.svg" alt="Merge">
        </div>
        <div class="tool" title="Stash">
          <img src="icons/stash_icon.svg" alt="Stash">
        </div>
        <div class="tool" title="Pop">
          <img src="icons/pop_icon.svg" alt="Pop">
        </div>
      </div>
      <div class="tools-right">
        <div class="tool" title="Search">
          <img src="icons/search_icon.svg" alt="Search">
        </div>
        <div class="tool" title="Command Palette">
          <img src="icons/command_palette_icon.svg" alt="Command Palette">
        </div>
        <div class="tool" title="Settings">
          <img src="icons/settings_icon.png" alt="Settings">
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="panel-header">
        <h2>Commit Details</h2>
        <button class="close-panel" aria-label="Close panel">Ã—</button>
      </div>
      <div class="commit-details">
        <!-- Commit details will be populated here -->
        <div class="placeholder">
          <p>Select a commit to view details</p>
        </div>
      </div>
    </div>

    <main class="content-area">
      <div class="git-tree-container">
        <div class="git-tree" id="gitTree"></div>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
