<!DOCTYPE html>
<html>
  <head>
		<meta charset="UTF-8">
		<link rel="icon" href="git_icon.svg" type="image/svg+xml">
    <title>git</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="menu-bar">
      <div class="tools-left">
        <div class="tool">
          <img style="width: 35px;" src="icons/git_icon.svg" alt="Git Icon">
        </div>
      </div>
      <div class="tools-center">
        <div class="tool">
          <img style="width: 35px;" src="icons/undo_icon.png" alt="undo">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/redo_icon.png" alt="redo">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/revert_icon.png" alt="revert">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/pull_icon.png" alt="pull">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/push_icon.png" alt="push">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/branch_icon.svg" alt="branch">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/merge_icon.svg" alt="merge">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/stash_icon.svg" alt="stash">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/pop_icon.svg" alt="pop">
        </div>
      </div>
      <div class="tools-right">
        <div class="tool">
          <img style="width: 35px;" src="icons/search_icon.svg" alt="search">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/command_palette_icon.svg" alt="command palette">
        </div>
        <div class="tool">
          <img style="width: 35px;" src="icons/settings_icon.png" alt="settings">
        </div>
      </div>
    </div>
    <div class="left-panel">
      example text
    </div>
    <div class="right-panel">
      example text
    </div>
  </body>
</html>
